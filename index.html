<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>personal information</legend>
            <label for="firstname">first name</label>
            <input type="text" id="firstname" name="firstname" placeholder="enter first name" required><br><br>
    
            <label for="lastname">last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="enter last name"  required><br><br>
            
            <label for="dob">date of birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="email">email address</label>
            <input type="email" id="email" name="email" placeholder="enter email" required><br><br>
    
            <label for="phone">phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="enter phone number"><br><br>
    
            <label>gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br><br>
        </fieldset>
         
        <fieldset>
            <legend>Enrollment Details</legend>
            <label for="course">course of study:</label>
            
        </fieldset>
</body>
</html>
